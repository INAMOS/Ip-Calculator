<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora ip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
  <body style="background-color:whitesmoke">

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Calculadora Ip
                </h1>
                <h2 class="subtitle">
                    Hecho por: <strong>Edward Hurtado y Julmer Rincon</strong>
                </h2> 
            </div>
        </div>
    </section>

    
    <section class="section">

            <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                       SubRedes
                      </p>
                      
                    </header>
                    <div class="card-content">
                           
                      <div class="content">

                        <form id="form" action="">

                            <div style="display:none" id="button" class="field">

                                <button  class="button is-primary"> Calcular</button>
                               
                            </div> 
                        </form>
                        <hr>
                        <button onclick="calculate()" class="button is-primary">Calcular</button>
                              
                      </div>    
                    </div>
                   
                </div>

                

    
    <section class="section table-result">
            <div class="table-container">

                    <table class="table is-fullwidth">
                            <thead>
                              <tr>
                                <th><abbr title="Position">Pos</abbr></th>
                                <th>Host Solicitados</th>
                                <th>Host Encontrados</th>
                                <th>Direccion de Red</th>
                                <th>Mascara Decimal Punteada</th>
                                <th>Primera Ip Utilizable</th>
                                <th>Ultima Ip Utilizable</th>
                                <th>Broadcast</th> 
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                    </table>
            </div>
    </section>
    <div class="container has-text-centered">
        <button onclick="window.location='index.html'" class="button is-primary">Calcular otra Red</button>
    </div>
       
     <script src="index.js"></script>

  </body>
</html>
